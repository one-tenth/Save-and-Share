<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code æƒæ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #result {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: white;
            padding: 10px;
            border: 1px solid black;
            z-index: 1000;
            display: none; /* é è¨­éš±è—çµæœ */
        }
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>QR Code æƒæ</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
    <div id="result"></div>

    <div id="controls">
        <button onclick="toggleCamera()">ğŸ”„ åˆ‡æ›é¡é ­</button>
        <button onclick="restartDetection()">ğŸ” é‡æ–°æƒæ</button>
    </div>

    <script>
        let currentFacingMode = "environment"; // é è¨­ä½¿ç”¨å¾Œç½®é¡é ­
        let isProcessing = false; // é˜²æ­¢å¤šæ¬¡è«‹æ±‚
        let stopDetection = false; // åœæ­¢æª¢æ¸¬æ¨™èªŒ
        let lastScanned = ""; // é¿å…é‡è¤‡æƒæç›¸åŒ QR Code

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const resultDiv = document.getElementById('result');

        function startCamera(facingMode) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: facingMode } })
                .then((stream) => {
                    if ("srcObject" in video) {
                        video.srcObject = stream;
                    } else {
                        video.src = URL.createObjectURL(stream);
                    }
                    video.play();
                    requestAnimationFrame(detectQRCode);
                })
                .catch((error) => {
                    console.error("ç„¡æ³•é–‹å•Ÿç›¸æ©Ÿ:", error);
                    alert("ç„¡æ³•é–‹å•Ÿç›¸æ©Ÿï¼Œè«‹ç¢ºä¿æ‚¨çš„ç€è¦½å™¨å·²æˆæ¬Šç›¸æ©Ÿè¨ªå•æ¬Šé™ã€‚");
                });
        }

        function detectQRCode() {
            if (isProcessing || stopDetection) {
                requestAnimationFrame(detectQRCode);
                return;
            }

            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/png');

            isProcessing = true;
            fetch('/upload_file/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ image: dataURL })
            })
            .then(response => response.json())
            .then(data => {
                isProcessing = false;
                if (data.error) {
                    console.error(`âŒ ${data.error}`);
                } else if (data.invoice_data.invNum !== lastScanned) {
                    lastScanned = data.invoice_data.invNum; // è¨˜éŒ„æƒæçµæœ
                    console.log(`âœ… ${data.message}`);
                    
                    resultDiv.innerHTML = `
                        <p>${data.message}</p>
                        <p>ç™¼ç¥¨è™Ÿç¢¼: ${data.invoice_data.invNum}</p>
                        <p>ç™¼ç¥¨æ—¥æœŸ: ${data.invoice_data.invDate}</p>
                        <p>å•†å®¶åç¨±: ${data.invoice_data.sellerName}</p>
                        <p>ç¸½é‡‘é¡: ${data.invoice_data.amount} ${data.invoice_data.currency}</p>
                        <h3>å“é …æ˜ç´°:</h3>
                        <ul>${data.invoice_data.details.map(item => `<li>${item.description} x ${item.quantity}ï¼Œå–®åƒ¹ ${item.unitPrice}ï¼Œå°è¨ˆ ${item.amount}</li>`).join('')}</ul>
                    `;

                    resultDiv.style.display = "block"; // é¡¯ç¤ºçµæœ
                    stopDetection = true; // åœæ­¢é€²ä¸€æ­¥çš„æª¢æ¸¬

                    // 5 ç§’å¾Œå…è¨±é‡æ–°æƒæ
                    setTimeout(() => {
                        stopDetection = false;
                        lastScanned = "";
                        requestAnimationFrame(detectQRCode);
                    }, 5000);
                }

                if (!stopDetection) {
                    requestAnimationFrame(detectQRCode);
                }
            })
            .catch(error => {
                isProcessing = false;
                console.error("Error uploading photo: ", error);
                if (!stopDetection) {
                    requestAnimationFrame(detectQRCode);
                }
            });
        }

        function toggleCamera() {
            stopDetection = true;
            currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            startCamera(currentFacingMode);
            stopDetection = false;
        }

        function restartDetection() {
            stopDetection = false;
            lastScanned = "";
            resultDiv.style.display = "none"; // éš±è—çµæœ
            requestAnimationFrame(detectQRCode);
        }

        // åˆå§‹åŒ–ç›¸æ©Ÿ
        startCamera(currentFacingMode);

        // ç²å– CSRF token çš„å‡½æ•¸
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
